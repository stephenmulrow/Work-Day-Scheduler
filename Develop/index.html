<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      />
      <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Work Day Scheduler</title>
    </head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
    
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="row9am">
        <div class="hour" data-hour=""> 
          <div class="time-block">9AM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="10">10AM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="11">11AM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="12">12PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="01">1PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="02">2PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="03">3PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="04">4PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
      <div class="row">
        <div class="hour"> 
          <div class="time-block" value="05">5PM</div>
        </div>
      <div class="description">
      <textarea></textarea>
      </div>
      <button class="saveBtn"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
